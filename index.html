<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Counter</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button {
      padding: 12px 20px;
      margin: 5px;
      font-size: 16px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button:active {
      background: #004ba0;
    }
  </style>
</head>
<body>
  <h2>Traffic Event Counter</h2>
  <button onclick="sendData('Car Left')">Car Left</button>
  <button onclick="sendData('Car Right')">Car Right</button>
  <div id="feedback" style="margin-top: 20px; color: green;"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw1OAGhWc8fBzcebPM-TWqSO_s_Xihl_2Bie37AQYt4Ytru2R5nMPPpS2oTiJzS5SKU3g/exec";

    function sendData(eventLabel) {
      const data = { event: eventLabel };

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',  // ← This is the key addition
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(() => {
        document.getElementById("feedback").textContent = "Sent!";
        console.log("Event sent (no-cors mode)");
      })
      .catch(err => {
        console.error("Fetch error:", err);
        document.getElementById("feedback").textContent = "Fetch error: " + err;
      });
    }
  </script>
</body>
</html>
